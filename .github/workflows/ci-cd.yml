name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_RESOURCE_GROUP: 'rg-cloudscale-prod'

jobs:
  # ==========================================
  # BUILD & TEST
  # ==========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run unit tests
      run: dotnet test tests/CloudScale.EventProcessor.Tests --no-build --configuration Release --logger trx --results-directory TestResults
    
    - name: Run API tests
      run: dotnet test tests/CloudScale.IngestionApi.Tests --no-build --configuration Release --logger trx --results-directory TestResults
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx

  # ==========================================
  # CODE QUALITY
  # ==========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format
    
    - name: Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: Security scan (NuGet vulnerabilities)
      run: dotnet list package --vulnerable --include-transitive
      continue-on-error: true

  # ==========================================
  # DOCKER BUILD
  # ==========================================
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Ingestion API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CloudScale.IngestionApi/Dockerfile
        push: false
        tags: cloudscale-ingestion-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Event Processor image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CloudScale.EventProcessor/Dockerfile
        push: false
        tags: cloudscale-event-processor:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ==========================================
  # INFRASTRUCTURE VALIDATION
  # ==========================================
  infra-validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true  # Skip if no credentials
    
    - name: Validate Bicep template
      run: |
        az bicep build --file infra/main.bicep
      continue-on-error: true

  # ==========================================
  # DEPLOY (Manual Approval Required)
  # ==========================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build, docker, infra-validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production  # Requires manual approval
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Infrastructure
      uses: azure/arm-deploy@v1
      with:
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: infra/main.bicep
        parameters: environmentName=prod
    
