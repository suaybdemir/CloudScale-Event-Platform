name: CloudScale CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore dependencies
      run: dotnet restore CloudScale.slnx
      
    - name: Build
      run: dotnet build CloudScale.slnx --no-restore --configuration Release
      
    - name: Test
      run: dotnet test CloudScale.slnx --no-build --configuration Release --verbosity normal
      
  docker-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build API Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CloudScale.IngestionApi/Dockerfile
        push: false
        tags: cloudscale/ingestion-api:latest
        
    - name: Build Processor Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/CloudScale.EventProcessor/Dockerfile
        push: false
        tags: cloudscale/event-processor:latest
